<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <input type="checkbox" id="halal" name="halal" value="Halal" />
            <label for="halal"> Halal</label>

            <input type="checkbox" id="kosher" name="kosher" value="Kosher" />
            <label for="kosher"> Kosher</label>

            <input type="checkbox" id="vegeterian" name="vegeterian" value="Vegeterian" />
            <label for="vegeterian"> Vegeterian</label>

            <input type="checkbox" id="vegan" name="vegan" value="Vegan" />
            <label for="vegan"> Vegan</label>

            <input type="checkbox" id="gluten_free" name="gluten_free" value="Gluten_free" />
            <label for="gluten_free"> Gluten Free</label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
